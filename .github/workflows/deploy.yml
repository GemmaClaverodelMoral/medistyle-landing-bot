# Este flujo de trabajo compila tu proyecto Vite y lo sube al servidor de GitHub Pages.
name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: ["main"] # Se ejecuta en cada commit a la rama principal

# Definición de los permisos necesarios (Esto es crucial para que no haya errores 128)
permissions:
  contents: read
  pages: write
  id-token: write

# Definición de los dos procesos: 'build' (compilar) y 'deploy' (publicar)
jobs:
  # Job 1: Compila la aplicación (Genera la carpeta /dist)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build # Aquí se genera la carpeta /dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (Sube la carpeta /dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Sube el contenido de la carpeta de distribución

  # Job 2: Publica el artefacto compilado
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Este trabajo solo se ejecuta si el 'build' fue exitoso
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
